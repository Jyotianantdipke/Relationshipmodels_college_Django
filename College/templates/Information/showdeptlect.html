{% extends 'Information/base.html' %}
{% block content %}
<div class="container">
    <br>
    <br>
    <table class="table table-secondary">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
        </tr>
        {% for i in record %}
        <tr>
            <td>{{i.lect_Name}}</td>
            <td>{{i.Email}}</td>
            <td>{% for j in i.Dept_name.all %}
                    {{j}}
                {% endfor %}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <br>
    <a href="{% url 'showdept' %}">
    <input type="submit" value="Back" class="btn btn-success">
    </a>
</div>



{% endblock %}
